<!-- Home view -->
<div ng-controller="ManualController" id="page_manuals">
    <div class="page-header row clearfix">
        <div class="col-md-6"><h1>{{_t('Manual')}}</h1></div>
        <div class="input-group col-md-6 search-form">
            <input type="text" ng-model="q" class="form-control">
            <span class="input-group-addon"><i class="fa fa-search"></i></span>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>&nbsp;</th>
                    <th>{{_t('SKU')}}</th>
                    <th>{{_t('Description')}}</th>
                    <th>{{_t('Complete manual')}}</th>
                    <th>{{_t('Short version')}}</th>
                   
                </tr>
            </thead>
            <tbody>
                <tr dir-paginate="v in manuals | filter:q | itemsPerPage: pageSize" current-page="currentPage">
                    <td><img src="{{cfg.product_images_s + v.image}}" height="40" alt="{{v.name}}"/></td>
                    <td>{{v.sku}}</td>
                    <td>{{v.name}}</td>
                    <td class="text-center"><a href="{{cfg.manuals + v.link_long}}"><i class="fa fa-file-code-o fa-lg"></i></a>
                        &nbsp;&nbsp;<a href="{{cfg.pdf_manual + v.link_long}}"><i class="fa fa-file-pdf-o fa-lg"></i></a></td>
                    <td class="text-center"><a href="{{cfg.manuals + v.link_short}}"><i class="fa fa-file-code-o fa-lg"></i></a>
                        &nbsp;&nbsp;  <a href="{{cfg.pdf_manual + v.link_short}}"><i class="fa fa-file-pdf-o fa-lg"></i></a></td>
                   
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
         <dir-pagination-controls boundary-links="true"></dir-pagination-controls>
    </div>
</div>
